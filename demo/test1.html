<html>
<head>
	<title>Test 1</title>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="../dist/orange.min.js"></script>
	<script type="text/javascript">
		function Block1Controller() {
			this.mount = function () {
				this.o.elem1.$().text(this.o.elem1.data);
			};
		}
		$(document).ready(function () {
			let app = new Orange();
			app.setControllers({
				'block1': new Block1Controller()
			});
			app.run();
		})
	</script>
</head>
<body>
<div id="block1">
	<div orange-id="elem1" o-data="Some data">
	</div>
</div>
</body>
</html>
