<html>
<head>
	<title>Test 2</title>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="../dist/orange.min.js"></script>
	<script type="text/javascript">
		function Block1Controller() {
			this.mount = function () {
				var that = this;
				this.o.btn.click(function () {
					that.o.elem1.$.css('background-color', this.data);
				});
			};
		}
		Block1Controller.prototype = Object.create(OrangeController);
		Block1Controller.prototype.constructor = Block1Controller;
		$(document).ready(function () {
			let app = new Orange({
				controllers: {
					'block1': Block1Controller
				}
			});
		})
	</script>
</head>
<body>
<div id="block1">
	<div orange-id="elem1" style="width: 50px; height: 60px">
	</div>
	<div orange-id="elem1" style="width: 50px; height: 60px">
	</div>
	<button orange-id="btn" o-data="#ff00ff">Press</button>
</div>
</body>
</html>
