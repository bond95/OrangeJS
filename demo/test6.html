<html>
<head>
	<title>Test 6</title>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="../dist/orange.min.js"></script>
	<script type="text/javascript">
		function Block1Controller() {
			this.mount = function () {
				const that = this;
				this.o.textElem.on('change', function () {
					that.o.result.value = this.value;
				});
			};
		}
		$(document).ready(function () {
			let app = new Orange({
				controllers: {
					'block1': Block1Controller
				}
			});
		})
	</script>
</head>
<body>
<div id="block1">
	<input orange-id="result" type="text" /><br/><br />
	<input orange-id="textElem" type="text" /><br/>
</div>
</body>
</html>
